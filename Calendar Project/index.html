<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" width="150" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div id="container"> 
        <div id="calendarToday"></div> <!--요일 표시영역-->
        <div id="calendarDate"></div> <!--날짜 표시영역-->
        <div id="calendarMonthYear"></div> <!--달, 연도 표시영역-->
        
        <div id="calendarTable"> <!--달력 표시영역-->
          <table id="mainCalendar" align="center">
            <tbody id="tablebody">
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
            </tbody>
          </table>
          <button id="prevBtn"><<</button> <!--한달전으로 이동-->
          <button id="nextBtn">>></button> <!--한달후로 이동-->
        </div>
      </div>
    
      <!-- 달력 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
