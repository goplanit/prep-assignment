<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
    <title>Calendar Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" width="150" />
      </div>
      <h1>Calendar</h1>

      <!-- 달력 Start -->
      <div class="container"> 
        <div class="calendarToday"></div> <!--요일 표시영역-->
        <div class="calendarDate"></div> <!--날짜 표시영역-->
        <div class="calendarMonthYear"></div> <!--달, 연도 표시영역-->
        
        <div class="calendarTable"> <!--달력 표시영역-->
          <button class="prevBtn"><<</button> <!--한달전으로 이동-->
          <table class="mainCalendar" align="center">
            <tr>
              <td>SUN</td>
              <td>MON</td>
              <td>TUE</td>
              <td>WED</td>
              <td>THU</td>
              <td>FRI</td>
              <td>SAT</td>
            </tr>
          </table>
        <button class="nextBtn">>></button> <!--한달후로 이동-->
        </div>
      </div>
      <!-- 달력 End -->
    </section>

  </body>
</html>
